# Nginx configuration for Odoo SaaS Platform with Longpolling support
# For Docker: use service names (odoo, admin)
# For host install: use 127.0.0.1

upstream odoo_upstream {
    # Docker deployment (default)
    server odoo:8069;
    
    # Host deployment - uncomment below and comment above
    # server 127.0.0.1:8069;
}

upstream odoo_longpoll {
    # Docker deployment (default)
    server odoo:8072;
    
    # Host deployment - uncomment below and comment above
    # server 127.0.0.1:8072;
}

upstream admin_upstream {
    # Docker deployment (default)
    server admin:9090;
    
    # Host deployment - uncomment below and comment above
    # server 127.0.0.1:9090;
}

# HTTP redirect for all domains
server {
    listen 80;
    server_name odoo.example.com *.odoo.example.com admin.odoo.example.com;

    # Let's Encrypt webroot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS for main Odoo and tenant subdomains (with longpolling)
server {
    listen 443 ssl http2;
    server_name odoo.example.com *.odoo.example.com;

    # SSL certificates
    ssl_certificate     /etc/letsencrypt/live/odoo.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/odoo.example.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Proxy configuration
    client_max_body_size 64M;
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;
    
    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Longpolling location
    location /longpolling {
        proxy_pass http://odoo_longpoll;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        
        # Longpolling timeout
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        send_timeout 3600s;
        
        # Disable buffering for real-time
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Main location
    location / {
        proxy_pass http://odoo_upstream;
    }
    
    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://odoo_upstream;
        expires 24h;
        add_header Cache-Control "public, immutable";
    }
}

# HTTPS for Admin Dashboard
server {
    listen 443 ssl http2;
    server_name admin.odoo.example.com;

    # SSL certificates
    ssl_certificate     /etc/letsencrypt/live/odoo.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/odoo.example.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Basic authentication for admin panel
    location / {
        # Include basic auth configuration
        include /etc/nginx/snippets/admin_basic_auth.conf;
        
        # Proxy to admin dashboard
        proxy_pass http://admin_upstream;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for real-time updates
        proxy_buffering off;
    }
}