# Ingress for main Odoo application (no auth)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odoo-main
  namespace: odoo-saas
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/proxy-body-size: "64m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
spec:
  tls:
    - hosts:
        - odoo.example.com
        - "*.odoo.example.com"
      secretName: odoo-tls
  rules:
    # Main Odoo domain
    - host: odoo.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: odoo
                port:
                  number: 8069
          - path: /longpolling
            pathType: Prefix
            backend:
              service:
                name: odoo-longpoll
                port:
                  number: 8072
    # Wildcard for tenant subdomains
    - host: "*.odoo.example.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: odoo
                port:
                  number: 8069
          - path: /longpolling
            pathType: Prefix
            backend:
              service:
                name: odoo-longpoll
                port:
                  number: 8072

---
# Separate Ingress for Admin Dashboard (with auth)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-dashboard
  namespace: odoo-saas
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    
    # Basic authentication for admin panel
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: admin-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Admin Area - Authentication Required"
    
    # Proxy settings
    nginx.ingress.kubernetes.io/proxy-body-size: "16m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  tls:
    - hosts:
        - admin.odoo.example.com
      secretName: admin-tls
  rules:
    - host: admin.odoo.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin
                port:
                  number: 9090