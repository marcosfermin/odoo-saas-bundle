apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: admin-workers-hpa
  namespace: odoo-saas
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: admin-workers
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
